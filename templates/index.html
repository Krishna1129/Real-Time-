<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Traffic Vehicle Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .upload-card {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    .upload-card h1 {
      font-weight: 700;
      margin-bottom: 20px;
      color: #00ffe7;
    }
    .btn-custom {
      background: #00ffe7;
      border: none;
      color: #000;
      font-weight: bold;
      padding: 12px 30px;
      border-radius: 50px;
      transition: all 0.3s;
    }
    .btn-custom:hover {
      background: #0ff;
      box-shadow: 0 0 20px #0ff;
    }
    input[type=file] {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="upload-card">
    <h1>ðŸš¦ Vehicle Detection</h1>
    <p class="mb-4">Upload an image to detect cars and motorcycles, and get optimized traffic signal timings.</p>
    <form method="post" enctype="multipart/form-data">
      <input type="file" name="file" class="form-control" required>
      <button type="submit" class="btn btn-custom mt-3">Upload & Detect</button>
    </form>
  </div>
</body>
</html>
